name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.platform.os-name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      matrix:
        platform:
          - os-name: FreeBSD-x86_64
            runs-on: ubuntu-20.04
            target: x86_64-unknown-freebsd
            skip_tests: true
          - os-name: Linux-x86_64
            runs-on: ubuntu-20.04
            target: x86_64-unknown-linux-musl
          - os-name: Linux-aarch64
            runs-on: ubuntu-20.04
            target: aarch64-unknown-linux-musl
          - os-name: Linux-arm
            runs-on: ubuntu-20.04
            target: arm-unknown-linux-musleabi
          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
          - os-name: macOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin
          - os-name: macOS-aarch64
            runs-on: macOS-latest
            target: aarch64-apple-darwin
    steps:
    - uses: actions/checkout@v4
    - name: Cache cargo & target directories
      uses: Swatinem/rust-cache@v2
      with:
        key: "v2"
    - name: Build executable
      uses: houseabsolute/actions-rust-cross@v0
      with:
        target: ${{ matrix.platform.target }}
        args: "--locked --release --workspace"
        strip: true
    - name: Prepare artifacts
      shell: bash
      run: |
        mkdir -p artifacts
        
        shopt -s globstar
        
        artifacts=("objmc" "objmc.exe" "objmc-gui" "objmc-gui.exe")
        for artifact in "${artifacts[@]}"; do
          cp target/**/release/$artifact artifacts/ 2>/dev/null || :
        done
    - name: "Upload artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: objmc-${{ matrix.platform.os-name }}-${{ github.sha }}
        path: artifacts/*